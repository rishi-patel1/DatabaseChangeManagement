apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline
spec:
  params:
    - name: pipeline-pvc
      description: the pipeline pvc name
    - name: clusterId
      description: id of cluster
  tasks:
    - name: template-task
      # retries: 1
      taskRef:
        name: migration-task
      params:
        - name: task-pvc
          value: $(params.pipeline-pvc)
        - name: clusterId
          value: $(params.clusterId)