apiVersion: batch/v1
kind: Job
metadata:
  name: beosbank-dbupdater-job
spec:
  template:
    metadata:
      name: beosbank-dbupdater
    spec:
      containers:
        - name: db-updater
          image: icr.io/sgr-hackathon/flyway-migration@sha256:0f68053126f2bf4f702c8dca81fa05d2228b9959ee4eaead2fcb2a54e425ccfb
          volumeMounts:
            - name: sql-configmap-volume
              mountPath: /var/flyway/data/
          env:
          - name: DB_USER
            value: myhadmdq
          - name: DB_PASSWORD
            value: EO6-iHzoVwXUkBYfFlsuAYi3O5kx41X9
          - name: DB_URL
            value: "jdbc:postgresql://john.db.elephantsql.com/myhadmdq"
      restartPolicy: Never

      volumes:
      - name: sql-configmap-volume
        configMap:
          name: sql-cm
