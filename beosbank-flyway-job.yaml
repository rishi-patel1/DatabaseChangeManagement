apiVersion: batch/v1
kind: Job
metadata:
  name: beosbank-dbupdater-job
spec:
  template:
    metadata:
      name: beosbank-dbupdater
    spec:
      containers:
        - name: db-updater
          image: icr.io/sgr-hackathon/flyway-migration@sha256:31668a23dd287bc84f0c188c824766287bd69fd04c7fff08fef234fc3fdc6147
          volumeMounts:
            - name: sql-configmap-volume
              mountPath: /var/flyway/data/
          env:
          - name: DB_USER
            value: myhadmdq
          - name: DB_PASSWORD
            value: YOUR_PASSWORD
          - name: DB_URL
            value: "jdbc:postgresql://john.db.elephantsql.com/myhadmdq"
      restartPolicy: Never

      volumes:
      - name: sql-configmap-volume
        configMap:
          name: sql-cm
