apiVersion: batch/v1
kind: Job
metadata:
  name: beosbank-dbupdater-job
spec:
  template:
    metadata:
      name: beosbank-dbupdater
    spec:
      containers:
        - name: db-updater
          image: icr.io/sgr-hackathon/flyway-migration@sha256:3a21a19d7f14c82849a0cb1fec997191e18409b78c7dad4afd26f3ea96a713f7
          volumeMounts:
            - name: sql-configmap-volume
              mountPath: /var/flyway/data/
          env:
          - name: DB_USER
            value: myhadmdq
          - name: DB_PASSWORD
            value: EO6-iHzoVwXUkBYfFlsuAYi3O5kx41X9
          - name: DB_URL
            value: "jdbc:postgresql://john.db.elephantsql.com/myhadmdq"
      restartPolicy: Never

      volumes:
      - name: sql-configmap-volume
        configMap:
          name: sql-cm
